<div class="seccion-formulario">
    <div class="formulario-card">
        <div class="formulario-izquierda">
            <h2 class="formulario-titulo">¡Háblanos de tu Proyecto!</h2>
            <p class="formulario-texto">Solicita una cotización personalizada de nuestros productos y servicios. Completa el formulario y nos pondremos en contacto contigo en breve.</p>
            <div class="intro-image">
                <img src="/images/Contactenos.png" alt="Descripción de la imagen">
            </div>

        </div>
        <div class="formulario-derecha">
            <form method="post" class="formulario-form">
                <div class="formulario-fila">
                    <input type="text" placeholder="Nombre" class="formulario-input">
                    <input type="text" placeholder="Apellido" class="formulario-input">
                </div>
                <div class="formulario-fila">
                    <input type="email" placeholder="Correo" class="formulario-input">
                    <input type="tel" placeholder="Teléfono móvil" class="formulario-input">
                </div>
                <div class="formulario-fila">
                    <input type="text" placeholder="Nombre de la empresa" class="formulario-input">
                    <select class="formulario-select">
                        <option value="">¿Cuál es tu rol en la empresa?</option>
                        <option value="rol1">Rol 1</option>
                        <option value="rol2">Rol 2</option>
                        <option value="rol3">Rol 3</option>
                        <option value="rol4">Rol 4</option>
                        <option value="rol5">Rol 5</option>
                    </select>
                </div>
                <div class="formulario-fila">
                    <select class="formulario-select">
                        <option value="">Sector de empresa</option>
                        <!-- Agrega las 16 opciones aquí -->
                        <option value="sector1">Sector 1</option>
                        <option value="sector2">Sector 2</option>
                        <!-- Más opciones aquí -->
                    </select>
                </div>
                <div class="formulario-fila">
                    <textarea placeholder="Cuéntanos cuál es tu necesidad*" class="formulario-textarea"></textarea>
                </div>
                <p class="formulario-mensaje">
                </p>
                
                <button type="submit" class="formulario-enviar">Enviar</button>
            </form>
        </div>
    </div>
</div>
