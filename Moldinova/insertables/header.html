<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado con Submenú Horizontal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header header-custom text-white">
        <div class="container-fluid">
            <div class="row align-items-center py-2">
                <!-- Redes Sociales -->
                <div class="col-6 col-md-4 d-flex align-items-center social-icons-container">
                    <a href="#" class="social-icon me-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icon me-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="social-icon me-2"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="social-icon"><i class="bi bi-youtube"></i></a>
                </div>
                <!-- Logo -->
                <div class="col-4 text-center logo-container">
                    <img src="/img/LOGO MOLDINOVA_Mesa de trabajo 1.png" alt="Logo" class="logo">
                </div>
            </div>
        </div>
        <!-- Menú -->
        <nav class="navbar navbar-expand-md navbar-dark navbar-custom">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <!-- Submenú horizontal -->
                        <li class="nav-item dropdown position-relative">
                            <a class="nav-link dropdown-toggle" href="index.html" id="platformMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Servicios
                            </a>
                            
                            <script>
                                document.getElementById('platformMenu').addEventListener('click', function (e) {
                                    e.preventDefault(); // Evita el comportamiento predeterminado del enlace (solo si es necesario).
                                    window.location.href = 'index.html'; // Redirige a index.html
                                });
                            </script>
                            
                            <div class="dropdown-menu submenu-horizontal submenu-custom p-3" aria-labelledby="platformMenu">
                                <div class="d-flex">
                                    <!-- Opción 1 -->
                                    <a href="index.html" class="dropdown-item text-center px-3">
                                        <i class="bi bi-cloud-fill icon"></i>
                                        <h6>Opción 1</h6>
                                        <p class="small text-white  ">Descripción breve de la opción 1.</p>
                                    </a>
                                    
                                    <!-- Opción 2 -->
                                    <a href="index.html" class="dropdown-item text-center px-3">
                                        <i class="bi bi-laptop icon"></i>
                                        <h6>Opción 2</h6>
                                        <p class="small text-white">Descripción breve de la opción 2.</p>
                                    </a>
                                    <!-- Opción 3 -->
                                    <a href="index.html" class="dropdown-item text-center px-3">
                                        <i class="bi bi-gear-fill icon"></i>
                                        <h6>Opción 3</h6>
                                        <p class="small text-white">Descripción breve de la opción 3.</p>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contactenos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
